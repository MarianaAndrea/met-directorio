<div>
  <picture class="container">
    <img src="assets/images/LogoColor.png" class="rounded mx-auto d-block" alt="Responsive image">
  </picture>
  <mat-card>
    <mat-card-title>Inicia Sesión</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="submit()">
        <p>
          <mat-form-field>
            <input type="text" matInput placeholder="Email" formControlName="username">
          </mat-form-field>
        </p>

        <p>
          <mat-form-field>
            <input type="password" matInput placeholder="Contraseña" formControlName="password">
          </mat-form-field>
        </p>

        <p *ngIf="error" class="error">
          {{ error }}
        </p>

        <div class="button">
            <button mat-raised-button color="primary" routerLink="/busqueda">login</button>
        </div>

      </form>
    </mat-card-content>
  </mat-card>
</div>
